        <div id="randomQuote"></div>
           
            <script>
                fetch('all_quotes.json')
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        appendData(data);
                    })
                    .catch(function (err) {
                        console.log('error: ' + err);
                    });
                function appendData(data) {
                    const quoteContainer = document.getElementById('randomQuote');
                    quoteContainer.className = 'vertical-center justify-content-center'
                    const quoteDiv = document.createElement("div");
                    quoteDiv.className = 'col-md-6'
                    quoteDiv.setAttribute('id','quoteDiv')
                    const quoteSpace = document.createElement("p")
                    const authorSpace = document.createElement("h6")
                    const books = Object.keys(data)
                    const random_book = Math.floor(Math.random() * (books.length))
                    const chosen_quote = data[random_book]['quotes'][Math.floor(Math.random() * (data[random_book]['quotes'].length))]
                    quoteSpace.textContent = chosen_quote
                    authorSpace.textContent = data[random_book]['title'] + ' ' + data[random_book]['author']
                    quoteContainer.appendChild(quoteDiv);
                    quoteDiv.appendChild(quoteSpace);
                    quoteDiv.appendChild(authorSpace);
                    }           
            </script>
            <script>
                function lateShow() { 
                    document.getElementById("refreshCont").style.display="inline";

            </script>
